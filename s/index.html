<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Socials</title>
  </head>
  <body>
    <div class="container">
       <a href="" class="share-button" target="_blank">
        <ion-icon class="share-icon" name="share-outline"></ion-icon>
       </a>
       <div class="img-container">
        <img class="img" src="pfp.png" alt="profile picture">
       </div>
       <h1>Hacko Xan</h1>

      <a href="https://hacko.xyz" class="link-card" target="_blank">
        <ion-icon class="icons" name="globe-outline"></ion-icon>
        <p>Portfolio</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://www.instagram.com/kha1tek/" class="link-card" target="_blank">
        <ion-icon class="icons" name="logo-instagram"></ion-icon>
        <p>Instagram</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://t.me/hacko_dev" class="link-card" target="_blank">
        <ion-icon class="icons" name="chatbubbles-outline"></ion-icon>
        <p>Telegram</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="#" class="link-card">
        <ion-icon class="icons" name="logo-discord"></ion-icon>
        <p>Discord (copy)</p>
        <ion-icon class="icons" name="clipboard-outline"></ion-icon>
      </a>
      <a href="https://github.com/HACKOSAN" class="link-card" target="_blank">
        <ion-icon class="icons" name="logo-github"></ion-icon>
        <p>Github</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="mailto:hacko.dev@proton.me" class="link-card" target="_blank">
        <ion-icon class="icons" name="mail-outline"></ion-icon>
        <p>Email</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
